	<script type="text/javascript">
		$.ajax
		({
			type		: 'GET',
			url			: './m2_request.php',
			dataType	: 'html',
			success		: function (data)
			{
				$('ul#add').append(data);

			}
		});

		function ajax_ok()
		{
			var params="memo="+$('#memo').val();  

			$.ajax
			({
				type		: 'GET',
				url			: './m2_request.php',
				data		: params,
				dataType	: 'html',
				success		: function (data)
				{
					$('ul#add').html('');
					$('ul#add').append(data);

				}
			});

			return false;
		}
		</script>
